# Deploy to TestFlight workflow (v3)
# Synced from vyr-app - DO NOT edit directly in vyr-project
# This workflow should ONLY run in vyr-project (has ios/ folder)
name: Deploy to TestFlight

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    # CRITICAL: Only run in vyr-project repository (has ios/ folder)
    if: github.repository == 'diegomguerra/vyr-project'
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: |
          cd ios/App
          bundle install

      - name: Configure Git credentials for Match
        run: |
          git config --global credential.helper store
          echo "https://x-access-token:${{ secrets.SYNC_TOKEN }}@github.com" > ~/.git-credentials

      - name: Verify Match repo access
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
        run: |
          echo "Checking access to MATCH_GIT_URL..."
          git -c credential.helper='store' ls-remote "$MATCH_GIT_URL" || { echo "Cannot access MATCH_GIT_URL"; exit 1; }

      - name: Deploy to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APP_STORE_CONNECT_TEAM_ID: ${{ secrets.APP_STORE_CONNECT_TEAM_ID }}
        run: |
          cd ios/App
          echo "Ruby: $(ruby -v)"
          echo "Bundler: $(bundle -v || true)"
          bundle list || true
          set -o pipefail
          export FASTLANE_DISABLE_COLORS=1
          FASTLANE_DEBUG=1 bundle exec fastlane beta 2>&1 | tee "$GITHUB_WORKSPACE/fastlane-beta.log"
          exit_code=${PIPESTATUS[0]}
          echo "FASTLANE_EXIT_CODE=$exit_code" > "$GITHUB_WORKSPACE/fastlane-beta-exit"
          if [ "$exit_code" -ne 0 ]; then
            echo "Fastlane failed with exit code $exit_code"
            exit $exit_code
          fi

      - name: Upload fastlane logs
        uses: actions/upload-artifact@v4
        with:
          name: fastlane-beta-logs
          path: |
            ${{ github.workspace }}/fastlane-beta.log
            ${{ github.workspace }}/fastlane-beta-exit
